[project]
name = "test-radar"
version = "0.1.0"
package-mode = false
description = "Finland Aircraft Tracker API with mTLS support"
authors = [
    {name = "Your Name", email = "you@example.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "celery>=5.5.3,<6.0.0",
    "redis>=7.0.0,<8.0.0",
    "fastapi>=0.120.0,<0.121.0",
    "uvicorn>=0.38.0,<0.39.0",
    "python-dotenv>=1.2.1,<2.0.0",
    "httpx>=0.28.1,<0.29.0",  # Already includes mTLS support
    "requests>=2.32.5,<3.0.0",
    "pydantic-settings>=2.11.0,<3.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.black]
line-length = 100
target-version = ["py312"]