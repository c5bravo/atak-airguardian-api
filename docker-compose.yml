services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: atak-api
    command: python -m app.main
    ports:
      - "8010:8010"
    volumes:
      - ./app:/app/app:ro
    env_file:
      - .env.docker
    networks:
      - atak-network
    restart: unless-stopped

networks:
  atak-network:
    driver: bridge
